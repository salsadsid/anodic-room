<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anodic Room</title>

    <!-- bootstrap CSS-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- Custom CSS -->

    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>

    <!-- Header start -->

    <header>
        <h1 class="text-center mt-5 fw-bold">Anodic <span class="text-primary">Room</span></h1>
        <p class="text-center my-3">The ultimate resource for SmartPhone & Accessories information.</p>
        <!-- Search Phone -->
        <div class="container col-lg-6 col-11">
            <div class="input-group mb-3 mx-auto mt-3">
                <input type="text" class="form-control" placeholder="Search Phone" aria-label="Recipient's username"
                    aria-describedby="button-addon2" id="searchText" onkeydown="if (event.keyCode == 13)loadPhone()">
                <button class="btn btn-outline-primary" type="button" id="button-search"
                    onclick="loadPhone()">Search</button>
            </div>
        </div>
    </header>

    <!-- If result not found -->

    <div id="not-found">

    </div>

    <!-- Button trigger modal -->

    <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
        aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-scrollable">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="staticBackdropLabel">Phone Details</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" id="details">

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Understood</button>
                </div>
            </div>
        </div>
    </div>
    <!-- Spinner -->

    <div class="d-flex justify-content-center ">
        <div class="spinner-border text-danger my-5" id="spinner" role="status">

        </div>
    </div>

    <!-- Search result with bootstrap card -->

    <div class="container my-3">
        <div class="row row-cols-1 row-cols-md-3 g-4" id="phone-container">

        </div>
    </div>

    <!-- Footer -->

    <footer class="mt-3">
        <p class="text-center">copyright &copy; github.com/salsadsid</p>
    </footer>

    <!-- Bootstrap script file -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

    <!-- Custom script file -->

    <script src="./assets/js/app.js"></script>
</body>

</html>
