<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Turning Your Life</title>

    <!-- bootstrap CSS-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>

    <!-- Header start -->

    <h1 class="text-center mt-5 ">Turning Your Life</h1>

    <!-- Search Phone -->
    <div class="container col-lg-6 col-11">
        <div class="input-group mb-3 mx-auto mt-3">
            <input type="text" class="form-control" placeholder="Search Phone" aria-label="Recipient's username"
                aria-describedby="button-addon2" id="searchText">
            <button class="btn btn-outline-primary" type="button" id="button-search"
                onclick="loadPhone()">Search</button>
        </div>
    </div>

    <!-- If result not found -->

    <div id="not-found">

    </div>

    <!-- Phone Details Card -->

    <div class="container my-3">
        <div class="row row-col-12 row-cols-md-8 g-4" id="details">
        </div>
    </div>

    <!-- Spinner -->

    <div class="d-flex justify-content-center ">
        <div class="spinner-border text-danger my-5" id="spinner" role="status">

        </div>
    </div>

    <!-- Search result with bootstrap card -->

    <div class="container my-3">
        <div class="row row-cols-1 row-cols-md-3 g-4" id="phone-container">

        </div>
    </div>

    <!-- Footer -->

    <footer class="mt-3">
        <p style="text-align:center; margin-top: 10px;">copyright &copy; github.com/salsadsid</p>
    </footer>

    <!-- Bootstrap script file -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

    <!-- Custom script file -->

    <script src="./app.js"></script>
</body>

</html>
